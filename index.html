<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta EDU - Login</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>

        <div class="top-section-container">
            <img src="assets/images/logo-portal-do-aluno.png" alt="Conecta EDU Plataforma da Educação" class="conecta-edu-logo">
        </div>

        <div class="mulher-jovem-container">
            <img src="assets/images/jovem-mulher.png" alt="Jovem estudante" class="mulher-jovem">
        </div>

        <div class="login-main-block">
            <h2 class="login-title">Login</h2>
            
            <div class="input-cpf-container">
                <input type="text" placeholder="CPF">
                <span class="input-label-cpf">CPF</span>
            </div>
            
            <div class="input-senha-container">
                <input type="password" placeholder="Senha">
                <span class="input-label-senha">Senha</span>
            </div>
            
            <a href="#" class="enter-button click-button">Entrar</a>

            <div class="forgot-password-box-container">
                <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
            </div>
        </div>

        <div class="brasao-cabedelo-container">
            <a href="#" class="click-button">
                <img src="assets/images/brasao-cabedelo.png" alt="Brasão Cabedelo" class="brasao-cabedelo-img">
            </a>
        </div>

        <div class="logo-vv-container">
            <a href="#" class="click-button">
                <img src="assets/images/logo-vv.png" alt="Logo VV" class="logo-vv-img">
            </a>
        </div>

    </div>
</body>
</html>
