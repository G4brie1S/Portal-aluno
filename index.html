<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta EDU - Portal do Aluno</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" 
      rel="stylesheet"
    >
</head>
<body>
    <div class="login-page">
        <!-- Cabeçalho com logos -->
        <header class="logo-header">
            <img src="assets/images/container-logos.png" alt="Conecta EDU e Brasão Cabedelo">
        </header>

        <!-- Conteúdo principal: login + imagem -->
        <div class="content-wrapper">
            <!-- Container do card de login -->
            <div class="login-card-container">
                <div class="login-card">
                    <h2 class="login-title">PORTAL DO ALUNO</h2>
                    <form action="#" method="post" class="login-form">
                        <!-- CPF -->
                        <div class="form-group">
                            <!-- placeholder=" " para ativar floating label -->
                            <input type="text" id="cpf" name="cpf" placeholder=" " required>
                            <label for="cpf">CPF</label>
                        </div>
                        <!-- Senha -->
                        <div class="form-group">
                            <input type="password" id="senha" name="senha" placeholder=" " required>
                            <label for="senha">Senha</label>
                        </div>
                        <!-- Botão Entrar -->
                        <button type="submit" class="btn-primary">Entrar</button>
                    </form>
                    <!-- Link Esqueceu a senha -->
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>
            </div>

            <!-- Container da imagem lateral -->
            <div class="image-container">
                <img src="assets/images/jovem-mulher.png" alt="Jovem estudante">
            </div>

        </div>

        <div class="logo-vv">
            <a href="https://vvision.com.br/" target="_blank"><img src="assets/images/logo-vv.png" alt="Virtual Vision"></a>
        </div>
    </div>
</body>
</html>
